                      </select>

{{block script}}

<script>

        extend: 'excelHtml5',
        exportOptions: {
            columns: [ 0,1,2,3]
        },
        title: '',
        filename: "Role List"
      },
    ],
    ajax: {
        type:'get',
        async: true,
        url: '{{=URL("role_list", "get_data.json")}}',

            d.page = d.start / d.length + 1;
            d.rows_per_page = d.length;
            d.orderColumn = d.order[0].role_name
            d.orderDirection = d.order[0].dir
            d.project_name = $("select[name='project_name']").val()
            d.role_id = $("select[name='role_id']").val()

        dataSrc: function(json) {
            return json.data;
        }

    serverSide: true,
    pageLength: 10,
    lengthMenu: [[10, 25, 50, 100], [10, 25, 50,100]],

            </div>

                              </svg>
                              <!--end::Svg Icon-->

    $(".kt_datepicker_flat").flatpickr();
